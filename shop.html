<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #581c87 50%, #312e81 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        .grid-bg {
            position: fixed;
            inset: 0;
            opacity: 0.12;
            background-image:
                linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            border: 2px solid rgba(34,211,238,0.3);
        }
        
        .header h1 {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(90deg, #22d3ee, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .aura-balance {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(251,191,36,0.4);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .nav-btn {
            background: linear-gradient(90deg, #22d3ee, #3b82f6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(34,211,238,0.3);
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34,211,238,0.5);
        }
        
        .nav-btn.secondary {
            background: linear-gradient(90deg, #8b5cf6, #7c3aed);
        }
        
        .shop-categories {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            background: rgba(255,255,255,0.08);
            border: 2px solid rgba(255,255,255,0.15);
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
        }
        
        .category-btn:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255,255,255,0.2);
        }
        
        .category-btn.active {
            background: linear-gradient(90deg, #22d3ee, #3b82f6);
            border-color: #22d3ee;
            box-shadow: 0 4px 20px rgba(34,211,238,0.4);
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .item-card {
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .item-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(34,211,238,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .item-card:hover::before {
            opacity: 1;
        }
        
        .item-card:hover {
            transform: translateY(-8px);
            border-color: #22d3ee;
            box-shadow: 0 15px 40px rgba(34,211,238,0.4);
        }
        
        .item-preview {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, rgba(34,211,238,0.1) 0%, rgba(139,92,246,0.1) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 80px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.05);
        }
        
        .item-name {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 10px;
            color: #22d3ee;
        }
        
        .item-description {
            font-size: 14px;
            color: #cbd5e1;
            margin-bottom: 20px;
            line-height: 1.6;
            min-height: 40px;
        }
        
        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }
        
        .item-price {
            font-size: 24px;
            font-weight: 900;
            color: #fbbf24;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .buy-btn {
            background: linear-gradient(90deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
            box-shadow: 0 4px 15px rgba(16,185,129,0.3);
        }
        
        .buy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(16,185,129,0.5);
        }
        
        .buy-btn:disabled {
            background: linear-gradient(90deg, #4b5563, #374151);
            cursor: not-allowed;
            opacity: 0.5;
            box-shadow: none;
        }
        
        .owned-badge {
            background: linear-gradient(90deg, #8b5cf6, #7c3aed);
            color: white;
            padding: 8px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 800;
            box-shadow: 0 4px 15px rgba(139,92,246,0.4);
        }
        
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(30,58,138,0.95), rgba(88,28,135,0.95));
            border: 3px solid #22d3ee;
            border-radius: 24px;
            padding: 40px;
            max-width: 550px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            animation: slideUp 0.3s;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-content h2 {
            color: #22d3ee;
            margin-bottom: 25px;
            font-size: 32px;
            font-weight: 900;
        }
        
        .modal-content p {
            margin-bottom: 30px;
            color: #e5e7eb;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .modal-btn {
            padding: 14px 35px;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .modal-btn.confirm {
            background: linear-gradient(90deg, #10b981, #059669);
            color: white;
            box-shadow: 0 4px 20px rgba(16,185,129,0.4);
        }
        
        .modal-btn.confirm:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(16,185,129,0.6);
        }
        
        .modal-btn.cancel {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .modal-btn.cancel:hover {
            background: rgba(255,255,255,0.15);
        }
        
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(0,0,0,0.95);
            border: 2px solid #22d3ee;
            border-radius: 16px;
            padding: 20px 30px;
            z-index: 2000;
            transform: translateX(500px);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            border-color: #ef4444;
            background: linear-gradient(135deg, rgba(239,68,68,0.2), rgba(0,0,0,0.95));
        }
        
        .notification.success {
            border-color: #10b981;
            background: linear-gradient(135deg, rgba(16,185,129,0.2), rgba(0,0,0,0.95));
        }
        
        /* Effect animations */
        .effect-sparkle {
            animation: sparkle 2s infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 5px rgba(251,191,36,0.5)); }
            50% { filter: brightness(1.5) drop-shadow(0 0 20px rgba(251,191,36,1)); }
        }
        
        .effect-glow {
            animation: glow 2s infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: inset 0 0 20px rgba(34,211,238,0.3); }
            50% { box-shadow: inset 0 0 40px rgba(34,211,238,0.8); }
        }
        
        .effect-rainbow {
            animation: rainbow 3s linear infinite;
        }
        
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        .effect-pulse {
            animation: itemPulse 1.5s ease-in-out infinite;
        }
        
        @keyframes itemPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        
        .effect-lightning {
            animation: lightning 0.5s infinite;
        }
        
        @keyframes lightning {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(2) drop-shadow(0 0 15px #fbbf24); }
        }
        
        .effect-flames {
            animation: flames 1s infinite;
        }
        
        @keyframes flames {
            0%, 100% { filter: hue-rotate(0deg) brightness(1); }
            50% { filter: hue-rotate(30deg) brightness(1.3); }
        }
        
        .effect-stars {
            animation: stars 2s infinite;
        }
        
        @keyframes stars {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }
        
        .loading {
            text-align: center;
            padding: 80px;
            font-size: 24px;
            color: #22d3ee;
            font-weight: 700;
        }
        
        .username-display {
            background: rgba(139,92,246,0.2);
            border: 2px solid rgba(139,92,246,0.5);
            padding: 8px 20px;
            border-radius: 10px;
            font-weight: 700;
            color: #8b5cf6;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <div class="container">
        <div class="header">
            <div>
                <h1>‚ú® Aura Shop</h1>
                <div class="username-display" id="usernameDisplay"></div>
            </div>
            <div class="user-info">

                    <span>üíé</span>
                    <span id="auraBalance">0</span>

                </div>
                <button class="nav-btn secondary" onclick="location.href='inventory.html'">üéí Inventory</button>

    <div id="purchaseModal" class="modal">

            <h2>üõí Confirm Purchase</h2>
            <p id="purchaseText"></p>
            <div class="modal-buttons">
                <button class="modal-btn confirm" id="confirmPurchase">‚úì Buy Now</button>
                <button class="modal-btn cancel" onclick="closePurchaseModal()">‚úï Cancel</button>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, get, set, update, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBbgy76ThxHaKlOhpiLQ6Nw4ekR1b9t3DA",
            authDomain: "s0lace-web.firebaseapp.com",
            databaseURL: "https://s0lace-web-default-rtdb.firebaseio.com",
            projectId: "s0lace-web",
            storageBucket: "s0lace-web.firebasestorage.app",
            messagingSenderId: "13647464646",
            appId: "1:13647464646:web:87ecb82a32ab6f0efaafc7"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let currentUsername = localStorage.getItem('movement_hub_username');
        let userAura = 0;
        let ownedItems = [];
        let currentCategory = 'all';
        let selectedItem = null;
        
        const shopItems = [
            // Name Tags - Premium styles for your username
            { id: 'nametag_golden', name: 'Golden Glow', category: 'nametags', price: 500, emoji: '‚ú®', description: 'Your name shines with radiant golden light' },
            { id: 'nametag_rainbow', name: 'Rainbow Wave', category: 'nametags', price: 750, emoji: 'üåà', description: 'Mesmerizing rainbow colors that cycle endlessly' },
            { id: 'nametag_fire', name: 'Fire Blaze', category: 'nametags', price: 600, emoji: 'üî•', description: 'Burning intensity with fiery red glow' },
            { id: 'nametag_ice', name: 'Ice Crystal', category: 'nametags', price: 600, emoji: '‚ùÑÔ∏è', description: 'Cool cyan frost with crystalline shimmer' },
            { id: 'nametag_shadow', name: 'Shadow Strike', category: 'nametags', price: 800, emoji: 'üåë', description: 'Mysterious dark purple with deep shadows' },
            { id: 'nametag_cosmic', name: 'Cosmic Energy', category: 'nametags', price: 1000, emoji: 'üåå', description: 'Harness the infinite power of the cosmos' },
            
            // Effects - Animated visual effects
            { id: 'effect_sparkles', name: 'Sparkle Trail', category: 'effects', price: 1200, emoji: '‚ú®', description: 'Leave magical sparkles wherever you move', effect: 'sparkle' },
            { id: 'effect_glow', name: 'Aura Glow', category: 'effects', price: 1000, emoji: 'üí´', description: 'Radiant glowing aura surrounds your character', effect: 'glow' },
            { id: 'effect_pulse', name: 'Pulse Wave', category: 'effects', price: 800, emoji: 'üì°', description: 'Rhythmic energy pulses from your core', effect: 'pulse' },
            { id: 'effect_lightning', name: 'Lightning Bolt', category: 'effects', price: 1500, emoji: '‚ö°', description: 'Crackling electric energy sparks around you', effect: 'lightning' },
            { id: 'effect_flames', name: 'Flame Aura', category: 'effects', price: 1300, emoji: 'üî•', description: 'Blazing flames dance around your character', effect: 'flames' },
            { id: 'effect_stars', name: 'Star Power', category: 'effects', price: 1100, emoji: '‚≠ê', description: 'Orbiting stars circle majestically', effect: 'stars' },
            
            // Accessories - Cosmetic items
            { id: 'acc_crown', name: 'Royal Crown', category: 'accessories', price: 2000, emoji: 'üëë', description: 'Declare your royalty with this majestic crown' },
            { id: 'acc_wings', name: 'Angel Wings', category: 'accessories', price: 2500, emoji: 'üëº', description: 'Soar above with heavenly angel wings' },
            { id: 'acc_halo', name: 'Divine Halo', category: 'accessories', price: 1800, emoji: 'üòá', description: 'A sacred halo floats above your head' },
            { id: 'acc_horns', name: 'Demon Horns', category: 'accessories', price: 1500, emoji: 'üòà', description: 'Wickedly cool demonic horns' },
            { id: 'acc_sunglasses', name: 'Cool Shades', category: 'accessories', price: 500, emoji: 'üòé', description: 'The ultimate cool factor accessory' },
            { id: 'acc_party', name: 'Party Hat', category: 'accessories', price: 300, emoji: 'ü•≥', description: 'Every day is a celebration!' },
            { id: 'acc_wizard', name: 'Wizard Hat', category: 'accessories', price: 1200, emoji: 'üßô', description: 'Channel mystical magical powers' },
            { id: 'acc_ninja', name: 'Ninja Mask', category: 'accessories', price: 1000, emoji: 'ü•∑', description: 'Silent and deadly stealth mode' },
            { id: 'acc_pirate', name: 'Pirate Hat', category: 'accessories', price: 800, emoji: 'üè¥‚Äç‚ò†Ô∏è', description: 'Sail the seven seas in style' },
            { id: 'acc_cowboy', name: 'Cowboy Hat', category: 'accessories', price: 700, emoji: 'ü§†', description: 'Yeehaw! Wild west vibes' },
            { id: 'acc_alien', name: 'Alien Antenna', category: 'accessories', price: 900, emoji: 'üëΩ', description: 'Extraterrestrial communication device' },
            { id: 'acc_detective', name: 'Detective Hat', category: 'accessories', price: 850, emoji: 'üïµÔ∏è', description: 'Solve mysteries in style' },
        ];
        
        if (!currentUsername) {
            alert('Please sign in first!');
            window.location.href = 'index.html';
        }
        
        document.getElementById('usernameDisplay').textContent = `Welcome, ${currentUsername}`;
        
        async function loadUserData() {
            const lower = currentUsername.toLowerCase();
            const profileRef = ref(db, `profiles/${lower}`);
            const inventoryRef = ref(db, `inventory/${lower}`);
            
            try {
                const profileSnap = await get(profileRef);
                const inventorySnap = await get(inventoryRef);
                
                if (profileSnap.exists()) {
                    const profile = profileSnap.val();
                    userAura = profile.auraClicks || 0;
                    document.getElementById('auraBalance').textContent = userAura;
                }
                
                if (inventorySnap.exists()) {
                    ownedItems = Object.keys(inventorySnap.val());
                }
                
                renderShop();
            } catch (err) {
                console.error('Failed to load user data:', err);
                showNotification('Failed to load data. Please refresh.', 'error');
            }
        }
        
        function renderShop() {
            const container = document.getElementById('itemsContainer');
            const filteredItems = currentCategory === 'all' 
                ? shopItems 
                : shopItems.filter(item => item.category === currentCategory);
            
            container.innerHTML = filteredItems.map(item => {
                const owned = ownedItems.includes(item.id);
                const canAfford = userAura >= item.price;
                
                return `
                    <div class="item-card" onclick="openPurchaseModal('${item.id}')">
                        <div class="item-preview ${item.effect ? 'effect-' + item.effect : ''}">
                            <span>${item.emoji}</span>
                        </div>
                        <div class="item-name">${item.name}</div>
                        <div class="item-description">${item.description}</div>
                        <div class="item-footer">
                            <div class="item-price">
                                <span>üíé</span>
                                <span>${item.price}</span>
                            </div>
                            ${owned 
                                ? '<div class="owned-badge">‚úì OWNED</div>' 
                                : `<button class="buy-btn" ${!canAfford ? 'disabled' : ''} onclick="event.stopPropagation()">
                                    ${canAfford ? 'Buy Now' : 'Not Enough Aura'}
                                   </button>`
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        window.openPurchaseModal = (itemId) => {
            const item = shopItems.find(i => i.id === itemId);
            if (!item) return;
            
            if (ownedItems.includes(itemId)) {
                showNotification('You already own this item!', 'error');
                return;
            }
            
            if (userAura < item.price) {
                showNotification('Not enough Aura! Keep clicking the orb!', 'error');
                return;
            }
            
            selectedItem = item;
            document.getElementById('purchaseText').innerHTML = `
                Purchase <strong>${item.emoji} ${item.name}</strong> for <strong>üíé ${item.price} Aura</strong>?<br><br>
                After purchase, you will have <strong>üíé ${userAura - item.price} Aura</strong> remaining.
            `;
            document.getElementById('purchaseModal').classList.add('active');
        };
        
        window.closePurchaseModal = () => {
            document.getElementById('purchaseModal').classList.remove('active');
            selectedItem = null;
        };
        
        document.getElementById('confirmPurchase').addEventListener('click', async () => {
            if (!selectedItem) return;
            
            const confirmBtn = document.getElementById('confirmPurchase');
            confirmBtn.disabled = true;
            confirmBtn.textContent = 'Processing...';
            
            try {
                const lower = currentUsername.toLowerCase();
                
                // Deduct aura
                const profileRef = ref(db, `profiles/${lower}`);
                await runTransaction(profileRef, (profile) => {
                    if (profile && profile.auraClicks >= selectedItem.price) {
                        profile.auraClicks -= selectedItem.price;
                        return profile;
                    }
                    return;
                });
                
                // Add to inventory
                const inventoryItemRef = ref(db, `inventory/${lower}/${selectedItem.id}`);
                await set(inventoryItemRef, {
                    purchasedAt: Date.now(),
                    name: selectedItem.name,
                    category: selectedItem.category,
                    emoji: selectedItem.emoji
                });
                
                userAura -= selectedItem.price;
                ownedItems.push(selectedItem.id);
                
                showNotification(`‚úì Successfully purchased ${selectedItem.name}!`, 'success');
                closePurchaseModal();
                renderShop();
                document.getElementById('auraBalance').textContent = userAura;
                
            } catch (err) {
                console.error('Purchase failed:', err);
                showNotification('Purchase failed. Please try again.', 'error');
            } finally {
                confirmBtn.disabled = false;
                confirmBtn.textContent = '‚úì Buy Now';
            }
        });
        
        function showNotification(message, type = 'success') {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.className = `notification ${type} show`;
            
            setTimeout(() => {
                notif.classList.remove('show');
            }, 4000);
        }
        
        // Category buttons
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                renderShop();
            });
        });
        
        // Close modal on outside click
        document.getElementById('purchaseModal').addEventListener('click', (e) => {
            if (e.target.id === 'purchaseModal') {
                closePurchaseModal();
            }
        });
        
        loadUserData();
    </script>
</body>
</html>
