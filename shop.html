            position: relative;
            z-index: 1;

            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            display: flex;

            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            border: 2px solid rgba(34,211,238,0.3);

            font-weight: 900;
            background: linear-gradient(90deg, #22d3ee, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(251,191,36,0.4);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .nav-btn {
            background: linear-gradient(90deg, #22d3ee, #3b82f6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(34,211,238,0.3);
        }
        
        .nav-btn:hover {

        }
        
        .nav-btn.secondary {
            background: linear-gradient(90deg, #8b5cf6, #7c3aed);
        }
        
        .nav-btn.trade {
            background: linear-gradient(90deg, #10b981, #059669);
        }
        
        .shop-categories {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            background: rgba(255,255,255,0.08);
            border: 2px solid rgba(255,255,255,0.15);
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
        }
        
        .category-btn:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255,255,255,0.2);
        }
        
        .category-btn.active {
            background: linear-gradient(90deg, #22d3ee, #3b82f6);
            border-color: #22d3ee;
            box-shadow: 0 4px 20px rgba(34,211,238,0.4);
        }
        
        .category-btn.limited {
            background: linear-gradient(135deg, #ff0080, #ff8c00);
            border-color: #ff0080;
            animation: limitedGlow 2s infinite;
        }
        
        @keyframes limitedGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255,0,128,0.4); }
            50% { box-shadow: 0 0 40px rgba(255,0,128,0.8); }
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .item-card {
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .item-card.limited {
            border: 2px solid rgba(255,0,128,0.5);
            background: linear-gradient(135deg, rgba(255,0,128,0.1), rgba(0,0,0,0.5));
        }
        
        .item-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(34,211,238,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .item-card.limited::before {
            background: radial-gradient(circle, rgba(255,0,128,0.2) 0%, transparent 70%);
        }
        
        .item-card:hover::before {
            opacity: 1;
        }
        
        .item-card:hover {
            transform: translateY(-8px);
            border-color: #22d3ee;
            box-shadow: 0 15px 40px rgba(34,211,238,0.4);
        }
        
        .item-card.limited:hover {
            border-color: #ff0080;
            box-shadow: 0 15px 40px rgba(255,0,128,0.6);
        }

            top: 15px;
            right: 15px;

            color: white;
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255,0,128,0.5);
            animation: limitedPulse 2s infinite;
        }
        
        @keyframes limitedPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }

        }

            { id: 'title_mythic', name: 'Mythic', category: 'titles', price: 2500, emoji: 'üîÆ', description: 'Mythical presence' },
            
            // Accessories
            { id: 'acc_crown', name: 'Royal Crown', category: 'accessories', price: 2000, emoji: 'üëë', description: 'Declare your royalty with this majestic crown' },
            { id: 'acc_wings', name: 'Angel Wings', category: 'accessories', price: 2500, emoji: 'üëº', description: 'Soar above with heavenly angel wings' },
            { id: 'acc_halo', name: 'Divine Halo', category: 'accessories', price: 1800, emoji: 'üòá', description: 'A sacred halo floats above your head' },

            { id: 'acc_party', name: 'Party Hat', category: 'accessories', price: 300, emoji: 'ü•≥', description: 'Every day is a celebration!' },
            { id: 'acc_wizard', name: 'Wizard Hat', category: 'accessories', price: 1200, emoji: 'üßô', description: 'Channel mystical magical powers' },
            { id: 'acc_ninja', name: 'Ninja Mask', category: 'accessories', price: 1000, emoji: 'ü•∑', description: 'Silent and deadly stealth mode' },
            { id: 'acc_pirate', name: 'Pirate Hat', category: 'accessories', price: 800, emoji: 'üè¥‚Äç‚ò†Ô∏è', description: 'Sail the seven seas in style' },
            { id: 'acc_cowboy', name: 'Cowboy Hat', category: 'accessories', price: 700, emoji: 'ü§†', description: 'Yeehaw! Wild west vibes' },
            { id: 'acc_alien', name: 'Alien Antenna', category: 'accessories', price: 900, emoji: 'üëΩ', description: 'Extraterrestrial communication device' },
            { id: 'acc_detective', name: 'Detective Hat', category: 'accessories', price: 850, emoji: 'üïµÔ∏è', description: 'Solve mysteries in style' },
        ];
        
        if (!currentUsername) {
            alert('Please sign in first!');
            window.location.href = 'index.html';
        }
        
        document.getElementById('usernameDisplay').textContent = `Welcome, ${currentUsername}`;
        
        async function loadUserData() {
            const lower = currentUsername.toLowerCase();
            const profileRef = ref(db, `profiles/${lower}`);
            const inventoryRef = ref(db, `inventory/${lower}`);
            const stocksRef = ref(db, 'limitedStocks');
            
            try {
                const profileSnap = await get(profileRef);
                const inventorySnap = await get(inventoryRef);
                const stocksSnap = await get(stocksRef);
                
                if (profileSnap.exists()) {
                    const profile = profileSnap.val();
                    userAura = profile.auraClicks || 0;
                    document.getElementById('auraBalance').textContent = userAura;
                }
                
                if (inventorySnap.exists()) {
                    ownedItems = Object.keys(inventorySnap.val());
                }
                
                if (stocksSnap.exists()) {
                    limitedStocks = stocksSnap.val();
                } else {
                    // Initialize limited stocks
                    const initialStocks = {};
                    shopItems.filter(item => item.limited).forEach(item => {
                        initialStocks[item.id] = { sold: 0, owners: {} };
                    });
                    await set(stocksRef, initialStocks);
                    limitedStocks = initialStocks;
                }
                
                renderShop();
            } catch (err) {
                console.error('Failed to load user data:', err);
                showNotification('Failed to load data. Please refresh.', 'error');
            }
        }
        
        function getStockRemaining(itemId) {
            const item = shopItems.find(i => i.id === itemId);
            if (!item || !item.limited) return null;
            const stock = limitedStocks[itemId] || { sold: 0 };
            return item.maxStock - stock.sold;
        }
        
        function renderShop() {
            const container = document.getElementById('itemsContainer');
            let filteredItems = shopItems;
            
            if (currentCategory !== 'all') {
                filteredItems = shopItems.filter(item => item.category === currentCategory);
            }
            
            container.innerHTML = filteredItems.map(item => {
                const owned = ownedItems.includes(item.id);
                const canAfford = userAura >= item.price;
                const isLimited = item.limited;
                const stockRemaining = isLimited ? getStockRemaining(item.id) : null;
                const soldOut = isLimited && stockRemaining <= 0;
                
                let stockClass = '';
                if (stockRemaining !== null) {
                    if (stockRemaining <= 10) stockClass = 'critical';
                    else if (stockRemaining <= 30) stockClass = 'low';
                }
                
                return `
                    <div class="item-card ${isLimited ? 'limited' : ''}" onclick="openPurchaseModal('${item.id}')">
                        ${isLimited ? '<div class="limited-badge">‚≠ê LIMITED</div>' : ''}
                        ${isLimited ? `<div class="stock-info">
                            <div>Stock Remaining</div>
                            <div class="stock-count ${stockClass}">${stockRemaining}/${item.maxStock}</div>
                        </div>` : ''}
                        <div class="item-preview ${item.effect ? 'effect-' + item.effect : ''}">
                            <span>${item.emoji}</span>
                        </div>
                        <div class="item-name">${item.name}</div>
                        <div class="item-description">${item.description}</div>
                        <div class="item-footer">
                            <div class="item-price">
                                <span>üíé</span>
                                <span>${item.price}</span>
                            </div>
                            ${owned 
                                ? `<div class="edition-badge">#${limitedStocks[item.id]?.owners?.[currentUsername.toLowerCase()] || 'N/A'}</div>` 
                                : soldOut
                                    ? '<div class="sold-out">SOLD OUT</div>'
                                    : `<button class="buy-btn" ${!canAfford ? 'disabled' : ''} onclick="event.stopPropagation()">
                                        ${canAfford ? 'Buy Now' : 'Not Enough Aura'}
                                       </button>`
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        window.openPurchaseModal = (itemId) => {
            const item = shopItems.find(i => i.id === itemId);
            if (!item) return;
            
            if (ownedItems.includes(itemId)) {
                showNotification('You already own this item!', 'error');
                return;
            }
            
            if (item.limited) {
                const stockRemaining = getStockRemaining(itemId);
                if (stockRemaining <= 0) {
                    showNotification('This limited is sold out!', 'error');
                    return;
                }
            }
            
            if (userAura < item.price) {
                showNotification('Not enough Aura! Keep clicking the orb!', 'error');
                return;
            }
            
            selectedItem = item;
            const modalContent = document.getElementById('modalContent');
            
            if (item.limited) {
                const nextEdition = (limitedStocks[item.id]?.sold || 0) + 1;
                modalContent.classList.add('limited-modal');
                document.getElementById('purchaseText').innerHTML = `
                    Purchase <strong>${item.emoji} ${item.name}</strong> for <strong>üíé ${item.price} Aura</strong>?<br><br>
                    You will receive edition:
                `;
                document.getElementById('editionDisplay').innerHTML = `
                    <div class="edition-display">
                        <div style="font-size: 14px; color: #9ca3af;">Edition Number</div>
                        <div class="edition-number">#${nextEdition}/100</div>
                        <div style="font-size: 12px; color: #cbd5e1;">
                            ${nextEdition <= 10 ? 'üî• ULTRA RARE!' : nextEdition <= 30 ? '‚≠ê VERY RARE!' : nextEdition <= 50 ? '‚ú® RARE' : 'üíé Limited Edition'}
                        </div>
                    </div>
                `;
            } else {
                modalContent.classList.remove('limited-modal');
                document.getElementById('purchaseText').innerHTML = `
                    Purchase <strong>${item.emoji} ${item.name}</strong> for <strong>üíé ${item.price} Aura</strong>?<br><br>
                    After purchase, you will have <strong>üíé ${userAura - item.price} Aura</strong> remaining.
                `;
                document.getElementById('editionDisplay').innerHTML = '';
            }
            
            document.getElementById('purchaseModal').classList.add('active');
        };
        
        window.closePurchaseModal = () => {
            document.getElementById('purchaseModal').classList.remove('active');
            selectedItem = null;
        };
        
        document.getElementById('confirmPurchase').addEventListener('click', async () => {
            if (!selectedItem) return;
            
            const confirmBtn = document.getElementById('confirmPurchase');
            confirmBtn.disabled = true;
            confirmBtn.textContent = 'Processing...';
            
            try {
                const lower = currentUsername.toLowerCase();
                
                if (selectedItem.limited) {
                    // Handle limited purchase with transaction
                    const stockRef = ref(db, `limitedStocks/${selectedItem.id}`);
                    
                    const result = await runTransaction(stockRef, (stock) => {
                        if (!stock) {
                            stock = { sold: 0, owners: {} };
                        }
                        
                        if (stock.sold >= selectedItem.maxStock) {
                            return; // Abort - sold out
                        }
                        
                        stock.sold += 1;
                        stock.owners[lower] = stock.sold;
                        return stock;
                    });
                    
                    if (!result.committed) {
                        throw new Error('Item sold out during purchase!');
                    }
                    
                    const editionNumber = result.snapshot.val().owners[lower];
                    
                    // Deduct aura
                    const profileRef = ref(db, `profiles/${lower}`);
                    await runTransaction(profileRef, (profile) => {
                        if (profile && profile.auraClicks >= selectedItem.price) {
                            profile.auraClicks -= selectedItem.price;
                            return profile;
                        }
                        return;
                    });
                    
                    // Add to inventory with edition number
                    const inventoryItemRef = ref(db, `inventory/${lower}/${selectedItem.id}`);
                    await set(inventoryItemRef, {
                        purchasedAt: Date.now(),
                        name: selectedItem.name,
                        category: selectedItem.category,
                        emoji: selectedItem.emoji,
                        limited: true,
                        edition: editionNumber
                    });
                    
                    limitedStocks = result.snapshot.val();
                    showNotification(`‚úì Successfully purchased ${selectedItem.name} #${editionNumber}/100!`, 'success');
                    
                } else {
                    // Regular item purchase
                    const profileRef = ref(db, `profiles/${lower}`);
                    await runTransaction(profileRef, (profile) => {
                        if (profile && profile.auraClicks >= selectedItem.price) {
                            profile.auraClicks -= selectedItem.price;
                            return profile;
                        }
                        return;
                    });
                    
                    const inventoryItemRef = ref(db, `inventory/${lower}/${selectedItem.id}`);
                    await set(inventoryItemRef, {
                        purchasedAt: Date.now(),
                        name: selectedItem.name,
                        category: selectedItem.category,
                        emoji: selectedItem.emoji
                    });
                    
                    showNotification(`‚úì Successfully purchased ${selectedItem.name}!`, 'success');
                }
                
                userAura -= selectedItem.price;
                ownedItems.push(selectedItem.id);
                
                closePurchaseModal();
                renderShop();
                document.getElementById('auraBalance').textContent = userAura;
                
            } catch (err) {
                console.error('Purchase failed:', err);
                showNotification(err.message || 'Purchase failed. Please try again.', 'error');
            } finally {
                confirmBtn.disabled = false;
                confirmBtn.textContent = '‚úì Buy Now';
            }
        });
        
        function showNotification(message, type = 'success') {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.className = `notification ${type} show`;
            
            setTimeout(() => {
                notif.classList.remove('show');
            }, 4000);
        }
        
        // Category buttons
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                renderShop();
            });
        });
        
        // Close modal on outside click
        document.getElementById('purchaseModal').addEventListener('click', (e) => {
            if (e.target.id === 'purchaseModal') {
                closePurchaseModal();
            }
        });
        
        loadUserData();
    </script>
