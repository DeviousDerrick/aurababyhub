<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #581c87 50%, #312e81 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        .grid-bg {
            position: fixed;
            inset: 0;
            opacity: 0.12;
            background-image:
                linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            border: 2px solid rgba(16,185,129,0.3);
        }
        
        .header h1 {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(90deg, #10b981, #059669);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            background: linear-gradient(90deg, #22d3ee, #3b82f6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
        }
        
        .nav-btn.shop {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
        }
        
        .nav-btn.inventory {
            background: linear-gradient(90deg, #8b5cf6, #7c3aed);
        }
        
        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .tab {
            background: rgba(255,255,255,0.08);
            border: 2px solid rgba(255,255,255,0.15);
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }
        
        .tab.active {
            background: linear-gradient(90deg, #10b981, #059669);
            border-color: #10b981;
            box-shadow: 0 4px 20px rgba(16,185,129,0.4);
        }
        
        .trade-section {
            display: none;
        }
        
        .trade-section.active {
            display: block;
        }
        
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .user-card {
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .user-card:hover {
            transform: translateY(-5px);
            border-color: #10b981;
            box-shadow: 0 10px 30px rgba(16,185,129,0.3);
        }
        
        .user-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981, #059669);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 900;
        }
        
        .user-name {
            font-size: 20px;
            font-weight: 800;
            color: #10b981;
        }
        
        .user-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .stat {
            flex: 1;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 11px;
            color: #9ca3af;
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-size: 16px;
            font-weight: 800;
            color: #fbbf24;
        }
        
        .trade-btn {
            width: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .trade-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(16,185,129,0.5);
        }
        
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(30,58,138,0.95), rgba(88,28,135,0.95));
            border: 3px solid #10b981;
            border-radius: 24px;
            padding: 30px;
            max-width: 900px;
            width: 95%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .modal-title {
            font-size: 28px;
            font-weight: 900;
            color: #10b981;
        }
        
        .close-btn {
            background: rgba(255,59,48,0.2);
            border: 1px solid #ff3b30;
            color: #ff3b30;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
        }
        
        .close-btn:hover {
            background: rgba(255,59,48,0.3);
        }
        
        .trade-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .trade-side {
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
        }
        
        .trade-side h3 {
            color: #10b981;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .trade-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #10b981;
        }
        
        .aura-input {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 12px;
            color: white;
            width: 100%;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .aura-input:focus {
            outline: none;
            border-color: #10b981;
        }
        
        .items-selection {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .item-select {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .item-select:hover {
            background: rgba(255,255,255,0.08);
            border-color: #10b981;
        }
        
        .item-select.selected {
            background: rgba(16,185,129,0.2);
            border-color: #10b981;
        }
        
        .item-select.limited {
            border-color: rgba(255,0,128,0.5);
        }
        
        .item-emoji {
            font-size: 32px;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-name {
            font-weight: 800;
            color: #22d3ee;
            margin-bottom: 4px;
        }
        
        .item-select.limited .item-name {
            background: linear-gradient(90deg, #ff0080, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .item-edition {
            font-size: 12px;
            color: #fbbf24;
            font-weight: 700;
        }
        
        .trade-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .action-btn {
            padding: 14px 35px;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .action-btn.send {
            background: linear-gradient(90deg, #10b981, #059669);
            color: white;
        }
        
        .action-btn.send:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(16,185,129,0.6);
        }
        
        .action-btn.cancel {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .pending-trades {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .trade-request {
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 25px;
        }
        
        .trade-request.incoming {
            border-color: rgba(16,185,129,0.5);
        }
        
        .trade-request.outgoing {
            border-color: rgba(251,191,36,0.5);
        }
        
        .trade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .trade-type {
            padding: 6px 16px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
        }
        
        .trade-type.incoming {
            background: rgba(16,185,129,0.2);
            color: #10b981;
        }
        
        .trade-type.outgoing {
            background: rgba(251,191,36,0.2);
            color: #fbbf24;
        }
        
        .trade-items-display {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .trade-offer {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
        }
        
        .offer-title {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 10px;
        }
        
        .offer-items {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .offer-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
        }
        
        .trade-request-actions {
            display: flex;
            gap: 10px;
        }
        
        .request-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .request-btn.accept {
            background: linear-gradient(90deg, #10b981, #059669);
            color: white;
        }
        
        .request-btn.decline {
            background: linear-gradient(90deg, #ef4444, #dc2626);
            color: white;
        }
        
        .request-btn.cancel {
            background: rgba(255,255,255,0.1);
            color: white;
        }
        
        .request-btn:hover {
            transform: scale(1.02);
        }
        
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(0,0,0,0.95);
            border: 2px solid #10b981;
            border-radius: 16px;
            padding: 20px 30px;
            z-index: 2000;
            transform: translateX(500px);
            transition: transform 0.4s;
            font-weight: 700;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            border-color: #ef4444;
        }
        
        .notification.success {
            border-color: #10b981;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }
        
        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 20px;
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <div class="container">
        <div class="header">
            <h1>üîÑ Trading Hub</h1>
            <div class="nav-buttons">
                <button class="nav-btn shop" onclick="location.href='shop.html'">üõí Shop</button>
                <button class="nav-btn inventory" onclick="location.href='inventory.html'">üéí Inventory</button>
                <button class="nav-btn" onclick="location.href='index.html'">üè† Back to Hub</button>
            </div>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="new-trade">üÜï New Trade</div>
            <div class="tab" data-tab="pending">‚è≥ Pending Trades</div>
            <div class="tab" data-tab="history">üìú Trade History</div>
        </div>
        
        <div id="newTradeSection" class="trade-section active">
            <div class="users-grid" id="usersGrid">
                <div class="loading">Loading players...</div>
            </div>
        </div>
        
        <div id="pendingSection" class="trade-section">
            <div class="pending-trades" id="pendingTrades">
                <div class="loading">Loading trades...</div>
            </div>
        </div>
        
        <div id="historySection" class="trade-section">
            <div class="pending-trades" id="tradeHistory">
                <div class="loading">Loading history...</div>
            </div>
        </div>
    </div>
    
    <div id="tradeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Create Trade Offer</div>
                <button class="close-btn" onclick="closeTradeModal()">‚úï Close</button>
            </div>
            
            <div class="trade-container">
                <div class="trade-side">
                    <h3>You Offer</h3>
                    <input type="number" class="aura-input" id="offerAura" placeholder="Aura Amount (optional)" min="0">
                    <div class="items-selection" id="yourItems"></div>
                </div>
                
                <div class="trade-divider">‚áÑ</div>
                
                <div class="trade-side">
                    <h3>You Request</h3>
                    <input type="number" class="aura-input" id="requestAura" placeholder="Aura Amount (optional)" min="0">
                    <div class="items-selection" id="theirItems"></div>
                </div>
            </div>
            
            <div class="trade-actions">
                <button class="action-btn send" onclick="sendTradeOffer()">üì§ Send Trade Offer</button>
                <button class="action-btn cancel" onclick="closeTradeModal()">Cancel</button>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getDatabase, ref, get, set, push, remove, onValue, update, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBbgy76ThxHaKlOhpiLQ6Nw4ekR1b9t3DA",
            authDomain: "s0lace-web.firebaseapp.com",
            databaseURL: "https://s0lace-web-default-rtdb.firebaseio.com",
            projectId: "s0lace-web",
            storageBucket: "s0lace-web.firebasestorage.app",
            messagingSenderId: "13647464646",
            appId: "1:13647464646:web:87ecb82a32ab6f0efaafc7"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let currentUsername = localStorage.getItem('movement_hub_username');
        let allProfiles = {};
        let myInventory = {};
        let selectedTarget = null;
        let selectedOfferItems = [];
        let selectedRequestItems = [];
        let pendingTrades = [];
        let tradeHistory = [];
        
        if (!currentUsername) {
            alert('Please sign in first!');
            window.location.href = 'index.html';
        }
        
        async function loadData() {
            try {
                const profilesRef = ref(db, 'profiles');
                const inventoriesRef = ref(db, 'inventory');
                const tradesRef = ref(db, 'trades');
                
                const [profilesSnap, inventoriesSnap, tradesSnap] = await Promise.all([
                    get(profilesRef),
                    get(inventoriesRef),
                    get(tradesRef)
                ]);
                
                if (profilesSnap.exists()) {
                    allProfiles = profilesSnap.val();
                }
                
                if (inventoriesSnap.exists()) {
                    const allInventories = inventoriesSnap.val();
                    myInventory = allInventories[currentUsername.toLowerCase()] || {};
                }
                
                if (tradesSnap.exists()) {
                    const trades = tradesSnap.val();
                    const lower = currentUsername.toLowerCase();
                    pendingTrades = Object.entries(trades)
                        .filter(([id, trade]) => trade.status === 'pending' && 
                               (trade.from.toLowerCase() === lower || trade.to.toLowerCase() === lower))
                        .map(([id, trade]) => ({ id, ...trade }));
                        
                    tradeHistory = Object.entries(trades)
                        .filter(([id, trade]) => trade.status !== 'pending' && 
                               (trade.from.toLowerCase() === lower || trade.to.toLowerCase() === lower))
                        .map(([id, trade]) => ({ id, ...trade }))
                        .sort((a, b) => (b.completedAt || 0) - (a.completedAt || 0));
                }
                
                renderUsers();
                renderPendingTrades();
                renderTradeHistory();
                
            } catch (err) {
                console.error('Failed to load data:', err);
                showNotification('Failed to load data', 'error');
            }
        }
        
        function renderUsers() {
            const grid = document.getElementById('usersGrid');
            const users = Object.entries(allProfiles)
                .filter(([username]) => username.toLowerCase() !== currentUsername.toLowerCase())
                .sort((a, b) => (b[1].auraClicks || 0) - (a[1].auraClicks || 0));
            
            if (users.length === 0) {
                grid.innerHTML = '<div class="empty-state"><h3>No other players online</h3></div>';
                return;
            }
            
            grid.innerHTML = users.map(([username, profile]) => `
                <div class="user-card" onclick="openTradeModal('${username}')">
                    <div class="user-header">
                        <div class="user-avatar">${username.charAt(0).toUpperCase()}</div>
                        <div class="user-name">${username}</div>
                    </div>
                    <div class="user-stats">
                        <div class="stat">
                            <div class="stat-label">Aura</div>
                            <div class="stat-value">üíé ${profile.auraClicks || 0}</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">Items</div>
                            <div class="stat-value">üì¶ ${Object.keys(allInventories[username.toLowerCase()] || {}).length}</div>
                        </div>
                    </div>
                    <button class="trade-btn">üîÑ Trade</button>
                </div>
            `).join('');
        }
        
        let allInventories = {};
        async function loadInventories() {
            const inventoriesSnap = await get(ref(db, 'inventory'));
            if (inventoriesSnap.exists()) {
                allInventories = inventoriesSnap.val();
            }
        }
        
        window.openTradeModal = async (targetUsername) => {
            selectedTarget = targetUsername;
            selectedOfferItems = [];
            selectedRequestItems = [];
            
            await loadInventories();
            
            // Render your items
            const yourItemsDiv = document.getElementById('yourItems');
            const yourItems = Object.entries(myInventory);
            
            if (yourItems.length === 0) {
                yourItemsDiv.innerHTML = '<div style="color: #9ca3af; text-align: center; padding: 20px;">No items to trade</div>';
            } else {
                yourItemsDiv.innerHTML = yourItems.map(([itemId, item]) => `
                    <div class="item-select ${item.limited ? 'limited' : ''}" onclick="toggleOfferItem('${itemId}')">
                        <div class="item-emoji">${item.emoji}</div>
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            ${item.edition ? `<div class="item-edition">#${item.edition}/100</div>` : ''}
                        </div>
                    </div>
                `).join('');
            }
            
            // Render their items
            const theirItemsDiv = document.getElementById('theirItems');
            const theirInventory = allInventories[targetUsername.toLowerCase()] || {};
            const theirItems = Object.entries(theirInventory);
            
            if (theirItems.length === 0) {
                theirItemsDiv.innerHTML = '<div style="color: #9ca3af; text-align: center; padding: 20px;">No items available</div>';
            } else {
                theirItemsDiv.innerHTML = theirItems.map(([itemId, item]) => `
                    <div class="item-select ${item.limited ? 'limited' : ''}" onclick="toggleRequestItem('${itemId}')">
                        <div class="item-emoji">${item.emoji}</div>
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            ${item.edition ? `<div class="item-edition">#${item.edition}/100</div>` : ''}
                        </div>
                    </div>
                `).join('');
            }
            
            document.getElementById('offerAura').value = '';
            document.getElementById('requestAura').value = '';
            document.getElementById('tradeModal').classList.add('active');
        };
        
        window.toggleOfferItem = (itemId) => {
            const index = selectedOfferItems.indexOf(itemId);
            if (index > -1) {
                selectedOfferItems.splice(index, 1);
            } else {
                selectedOfferItems.push(itemId);
            }
            updateItemSelection();
        };
        
        window.toggleRequestItem = (itemId) => {
            const index = selectedRequestItems.indexOf(itemId);
            if (index > -1) {
                selectedRequestItems.splice(index, 1);
            } else {
                selectedRequestItems.push(itemId);
            }
            updateItemSelection();
        };
        
        function updateItemSelection() {
            document.querySelectorAll('#yourItems .item-select').forEach((el, idx) => {
                const itemId = Object.keys(myInventory)[idx];
                el.classList.toggle('selected', selectedOfferItems.includes(itemId));
            });
            
            document.querySelectorAll('#theirItems .item-select').forEach((el, idx) => {
                const theirInventory = allInventories[selectedTarget.toLowerCase()] || {};
                const itemId = Object.keys(theirInventory)[idx];
                el.classList.toggle('selected', selectedRequestItems.includes(itemId));
            });
        }
        
        window.sendTradeOffer = async () => {
            const offerAura = parseInt(document.getElementById('offerAura').value) || 0;
            const requestAura = parseInt(document.getElementById('requestAura').value) || 0;
            
            if (selectedOfferItems.length === 0 && offerAura === 0 && 
                selectedRequestItems.length === 0 && requestAura === 0) {
                showNotification('Please add items or aura to the trade!', 'error');
                return;
            }
            
            const myProfile = allProfiles[currentUsername.toLowerCase()];
            if (offerAura > (myProfile?.auraClicks || 0)) {
                showNotification('You don\'t have enough Aura!', 'error');
                return;
            }
            
            try {
                const tradeRef = push(ref(db, 'trades'));
                await set(tradeRef, {
                    from: currentUsername,
                    to: selectedTarget,
                    offerAura,
                    requestAura,
                    offerItems: selectedOfferItems,
                    requestItems: selectedRequestItems,
                    status: 'pending',
                    createdAt: Date.now()
                });
                
                showNotification('Trade offer sent!', 'success');
                closeTradeModal();
                loadData();
            } catch (err) {
                console.error('Failed to send trade:', err);
                showNotification('Failed to send trade offer', 'error');
            }
        };
        
        window.closeTradeModal = () => {
            document.getElementById('tradeModal').classList.remove('active');
        };
        
        function renderPendingTrades() {
            const container = document.getElementById('pendingTrades');
            const lower = currentUsername.toLowerCase();
            
            if (pendingTrades.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>No pending trades</h3><p>Create a trade offer to get started!</p></div>';
                return;
            }
            
            container.innerHTML = pendingTrades.map(trade => {
                const isIncoming = trade.to.toLowerCase() === lower;
                const otherUser = isIncoming ? trade.from : trade.to;
                
                return `
                    <div class="trade-request ${isIncoming ? 'incoming' : 'outgoing'}">
                        <div class="trade-header">
                            <h3>Trade with ${otherUser}</h3>
                            <div class="trade-type ${isIncoming ? 'incoming' : 'outgoing'}">
                                ${isIncoming ? 'üì• Incoming' : 'üì§ Outgoing'}
                            </div>
                        </div>
                        
                        <div class="trade-items-display">
                            <div class="trade-offer">
                                <div class="offer-title">${isIncoming ? 'They Offer' : 'You Offer'}</div>
                                <div class="offer-items">
                                    ${trade.offerAura > 0 ? `<div class="offer-item"><span>üíé</span> ${trade.offerAura} Aura</div>` : ''}
                                    ${(trade.offerItems || []).map(itemId => {
                                        const inv = allInventories[trade.from.toLowerCase()] || {};
                                        const item = inv[itemId];
                                        return item ? `<div class="offer-item">
                                            <span>${item.emoji}</span> ${item.name}
                                            ${item.edition ? ` #${item.edition}` : ''}
                                        </div>` : '';
                                    }).join('')}
                                    ${trade.offerAura === 0 && (trade.offerItems || []).length === 0 ? '<div style="color: #9ca3af;">Nothing</div>' : ''}
                                </div>
                            </div>
                            
                            <div style="display: flex; align-items: center; font-size: 24px; color: #10b981;">‚áÑ</div>
                            
                            <div class="trade-offer">
                                <div class="offer-title">${isIncoming ? 'They Request' : 'You Request'}</div>
                                <div class="offer-items">
                                    ${trade.requestAura > 0 ? `<div class="offer-item"><span>üíé</span> ${trade.requestAura} Aura</div>` : ''}
                                    ${(trade.requestItems || []).map(itemId => {
                                        const inv = allInventories[trade.to.toLowerCase()] || {};
                                        const item = inv[itemId];
                                        return item ? `<div class="offer-item">
                                            <span>${item.emoji}</span> ${item.name}
                                            ${item.edition ? ` #${item.edition}` : ''}
                                        </div>` : '';
                                    }).join('')}
                                    ${trade.requestAura === 0 && (trade.requestItems || []).length === 0 ? '<div style="color: #9ca3af;">Nothing</div>' : ''}
                                </div>
                            </div>
                        </div>
                        
                        <div class="trade-request-actions">
                            ${isIncoming ? `
                                <button class="request-btn accept" onclick="acceptTrade('${trade.id}')">‚úì Accept</button>
                                <button class="request-btn decline" onclick="declineTrade('${trade.id}')">‚úï Decline</button>
                            ` : `
                                <button class="request-btn cancel" onclick="cancelTrade('${trade.id}')">Cancel Trade</button>
                            `}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        window.acceptTrade = async (tradeId) => {
            try {
                const trade = pendingTrades.find(t => t.id === tradeId);
                if (!trade) return;
                
                // Transfer items and aura
                await runTransaction(ref(db, `trades/${tradeId}`), (tradeData) => {
                    if (tradeData && tradeData.status === 'pending') {
                        tradeData.status = 'completed';
                        tradeData.completedAt = Date.now();
                        return tradeData;
                    }
                    return;
                });
                
                // Update inventories and profiles
                const updates = {};
                
                // Transfer offered items
                (trade.offerItems || []).forEach(itemId => {
                    updates[`inventory/${trade.from.toLowerCase()}/${itemId}`] = null;
                    const item = allInventories[trade.from.toLowerCase()][itemId];
                    updates[`inventory/${trade.to.toLowerCase()}/${itemId}`] = item;
                });
                
                // Transfer requested items
                (trade.requestItems || []).forEach(itemId => {
                    updates[`inventory/${trade.to.toLowerCase()}/${itemId}`] = null;
                    const item = allInventories[trade.to.toLowerCase()][itemId];
                    updates[`inventory/${trade.from.toLowerCase()}/${itemId}`] = item;
                });
                
                await update(ref(db), updates);
                
                // Transfer aura
                if (trade.offerAura > 0) {
                    await runTransaction(ref(db, `profiles/${trade.from.toLowerCase()}/auraClicks`), (aura) => {
                        return (aura || 0) - trade.offerAura;
                    });
                    await runTransaction(ref(db, `profiles/${trade.to.toLowerCase()}/auraClicks`), (aura) => {
                        return (aura || 0) + trade.offerAura;
                    });
                }
                
                if (trade.requestAura > 0) {
                    await runTransaction(ref(db, `profiles/${trade.to.toLowerCase()}/auraClicks`), (aura) => {
                        return (aura || 0) - trade.requestAura;
                    });
                    await runTransaction(ref(db, `profiles/${trade.from.toLowerCase()}/auraClicks`), (aura) => {
                        return (aura || 0) + trade.requestAura;
                    });
                }
                
                showNotification('Trade completed successfully!', 'success');
                loadData();
            } catch (err) {
                console.error('Failed to accept trade:', err);
                showNotification('Failed to complete trade', 'error');
            }
        };
        
        window.declineTrade = async (tradeId) => {
            try {
                await update(ref(db, `trades/${tradeId}`), {
                    status: 'declined',
                    completedAt: Date.now()
                });
                showNotification('Trade declined', 'success');
                loadData();
            } catch (err) {
                console.error('Failed to decline trade:', err);
                showNotification('Failed to decline trade', 'error');
            }
        };
        
        window.cancelTrade = async (tradeId) => {
            try {
                await update(ref(db, `trades/${tradeId}`), {
                    status: 'cancelled',
                    completedAt: Date.now()
                });
                showNotification('Trade cancelled', 'success');
                loadData();
            } catch (err) {
                console.error('Failed to cancel trade:', err);
                showNotification('Failed to cancel trade', 'error');
            }
        };
        
        function renderTradeHistory() {
            const container = document.getElementById('tradeHistory');
            
            if (tradeHistory.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>No trade history</h3></div>';
                return;
            }
            
            container.innerHTML = tradeHistory.map(trade => {
                const lower = currentUsername.toLowerCase();
                const wasFrom = trade.from.toLowerCase() === lower;
                const otherUser = wasFrom ? trade.to : trade.from;
                const statusColor = trade.status === 'completed' ? '#10b981' : trade.status === 'declined' ? '#ef4444' : '#9ca3af';
                
                return `
                    <div class="trade-request">
                        <div class="trade-header">
                            <h3>Trade with ${otherUser}</h3>
                            <div style="color: ${statusColor}; font-weight: 800; text-transform: uppercase;">
                                ${trade.status}
                            </div>
                        </div>
                        <div class="trade-items-display">
                            <div class="trade-offer">
                                <div class="offer-title">${wasFrom ? 'You Offered' : 'They Offered'}</div>
                                <div class="offer-items">
                                    ${trade.offerAura > 0 ? `<div class="offer-item"><span>üíé</span> ${trade.offerAura} Aura</div>` : ''}
                                    ${(trade.offerItems || []).map(itemId => {
                                        const inv = allInventories[trade.from.toLowerCase()] || {};
                                        const item = inv[itemId];
                                        return item ? `<div class="offer-item">
                                            <span>${item.emoji}</span> ${item.name}
                                        </div>` : '';
                                    }).join('')}
                                </div>
                            </div>
                            <div style="display: flex; align-items: center; font-size: 24px; color: #10b981;">‚áÑ</div>
                            <div class="trade-offer">
                                <div class="offer-title">${wasFrom ? 'You Requested' : 'They Requested'}</div>
                                <div class="offer-items">
                                    ${trade.requestAura > 0 ? `<div class="offer-item"><span>üíé</span> ${trade.requestAura} Aura</div>` : ''}
                                    ${(trade.requestItems || []).map(itemId => {
                                        const inv = allInventories[trade.to.toLowerCase()] || {};
                                        const item = inv[itemId];
                                        return item ? `<div class="offer-item">
                                            <span>${item.emoji}</span> ${item.name}
                                        </div>` : '';
                                    }).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function showNotification(message, type = 'success') {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.className = `notification ${type} show`;
            setTimeout(() => notif.classList.remove('show'), 4000);
        }
        
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                document.querySelectorAll('.trade-section').forEach(s => s.classList.remove('active'));
                const tabName = tab.dataset.tab;
                
                if (tabName === 'new-trade') document.getElementById('newTradeSection').classList.add('active');
                else if (tabName === 'pending') document.getElementById('pendingSection').classList.add('active');
                else if (tabName === 'history') document.getElementById('historySection').classList.add('active');
            });
        });
        
        loadData();
    </script>
</body>
</html>
